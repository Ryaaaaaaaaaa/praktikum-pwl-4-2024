<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Application</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Todo List Application</h1>
    <div class="mb-4">
      <input id="taskInput" type="text" placeholder="Inputkan tugas yang akan dikerjakan .." class="border p-2 w-full">
      <button onclick="addTask()" class="mt-2 w-full bg-blue-500 text-white p-2 rounded">TAMBAH</button>
    </div>
    <ul id="taskList" class="space-y-2"></ul>
  </div>
  <script src="main.js"></script>
</body>

</html>
